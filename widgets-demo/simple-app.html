<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UC 2015 â€“ Advanced JavaScript API Topics</title>
  <link rel="stylesheet" href="css/simple-app.css"/>
  <link rel="stylesheet" href="css/themes/crimson.css"/>
  <link rel="stylesheet" href="css/themes/blue-steel.css"/>
</head>
<body>
  <script>
    var dojoConfig = {
      packages: [{
        name: "demo",
        location: location.pathname.replace(/[^/]+$/, "")
      }],
      async: true
    };

    var urlVars = getUrlVars();

    if (urlVars.locale) {
      dojoConfig.locale = urlVars.locale;
    }

    if (urlVars.theme) {
      document.body.className += urlVars.theme;
    }

    function getUrlVars() {
      var queryStringIndex = location.search.indexOf("?");
      var kvPairs = {};

      if (queryStringIndex > -1) {
        var queryString = location.search.substr(queryStringIndex + 1);

        queryString.split("&").forEach(function(kvPair) {
          var keyValue = kvPair.split("=");
          if (keyValue.length === 2) {
            kvPairs[keyValue[0]] = keyValue[1];
          }
        });
      }

      return kvPairs;
    }
  </script>
  <script src="//jsdev.arcgis.com/3.14"></script>
  <script>
    var map, banner, home;

    require([
      "demo/widgets/UCHome",
      "demo/widgets/Banner",

      "esri/map",

      "dojo/domReady!"
    ], function(
      UCHome, Banner,
      Map
    ) {

      map = new Map("mapDiv", {
        basemap: "topo"
      });

      home = new UCHome({
        map: map
      });
      home.startup();

      map.on("load", function() {
        banner = new Banner();
        banner.placeAt("mapDiv", "first");
        banner.startup();

        home.placeAt("mapDiv_zoom_slider", "last"); // insert below zoom buttons
        home.home();  // go home!
      });

    });
  </script>

  <div id="mapDiv"></div>

</body>
</html>
